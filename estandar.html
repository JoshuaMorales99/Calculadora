<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora</title>
        <link rel="icon" type="image/x-icon" href="assets/img/icon.png">

        <!-- Vínculos -->
		<link rel="stylesheet" href="assets/styles/estandar.css">
		<script defer src="assets/scripts/estandar.js"></script>
    </head>
    <body>
        <!-- Calculadora Estándar -->
        <main class="calculadora">
            <div class="calculadora-contenido">
                <!-- Display -->
                <div class="display">
                    <!-- Datos de la calculadora -->
                    <div class="info">
                        <span>Calculadora Estándar</span>
                        <span>13 Dígitos</span>
                    </div>
                    <!-- Pantalla -->
                    <p id="pantalla">0</p>
                </div>

                <!-- Botones de la calculadora -->
                <div class="calculadora-botones">
                    <!-- Pad opciones -->
                    <section class="pad-opciones">
                        <button type="submit" class="boton" id="btn-AC">AC</button>
                        <button type="submit" class="boton" id="btn-DEL">&#8592</button>
                        <button type="submit" class="boton" id="btn-negativo">&plusmn</button>
                        <!-- <button type="submit" class="boton" id="btn-cientifica">a</button> -->
                    </section>

                    <!-- Pad numérico -->
                    <section class="pad-numerico">
                        <button type="submit" class="boton" id="btn-7">7</button>
                        <button type="submit" class="boton" id="btn-9">9</button>
                        <button type="submit" class="boton" id="btn-8">8</button>
                        <button type="submit" class="boton" id="btn-4">4</button>
                        <button type="submit" class="boton" id="btn-5">5</button>
                        <button type="submit" class="boton" id="btn-6">6</button>
                        <button type="submit" class="boton" id="btn-1">1</button>
                        <button type="submit" class="boton" id="btn-2">2</button>
                        <button type="submit" class="boton" id="btn-3">3</button>
                        <button type="submit" class="boton" id="btn-0">0</button>
                        <!-- <button type="submit" class="boton" id="btn-00">00</button> -->
                        <button type="submit" class="boton" id="btn-punto">.</button>
                    </section>

                    <!-- Pad operadores -->
                    <section class="pad-operadores">
                        <button type="submit" class="boton" id="btn-porcentaje">%</button>
                        <button type="submit" class="boton" id="btn-raiz">&#8730</button>
                        <button type="submit" class="boton" id="btn-multiplicacion">x</button>
                        <button type="submit" class="boton" id="btn-division">&divide</button>
                        <button type="submit" class="boton" id="btn-suma">+</button>
                        <button type="submit" class="boton" id="btn-resta">&#8722</button>
                        <button type="submit" class="boton" id="btn-igual">=</button>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
